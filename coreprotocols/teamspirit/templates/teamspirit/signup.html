      <!-- </div> -->
    <!-- </div> -->

    <div>
  <h3 class="col-md-12 text-center">Sign up using your email</h3>
  <div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
    <form name="" method="post" class="signin" novalidate autocomplete="off">
    {% csrf_token %}
        <div class="form-group" >
          <label for="username">Username</label>
          <input type="text" id="id_username" name="username" class="form-control"  placeholder="Username" lowercase required>
        </div>
                <div class="form-group" >
          <label for="email">Email</label>
          <input type="email" id="id_email" name="email" class="form-control"  placeholder="Email" lowercase required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
            <input type="password" id="id_password" name="password" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="id_first_name" name="first_name" class="form-control" placeholder="First Name" required>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="id_last_name" name="last_name" class="form-control" placeholder="Last Name" required>
        </div>
        <div class="form-group">
            <label for="Agreement">Team Spirit Agreement</label>
             <div class="checkbox">
            <label><input type="checkbox">No discussion is allowed during CheckIn- only welcome at the end of each CheckIn.  Gauge and note the congruency of your own emotional response to the CheckIn.
            </label></div>
            <div class="checkbox">
            <label><input type="checkbox">Do not discuss about your own CheckIn before or after CheckIn
            </label></div>
             <div class="checkbox">
            <label><input type="checkbox">Do not ask about, reference, or disclose another’s CheckIn
            </label></div>
             <div class="checkbox">
            <label><input type="checkbox">Do not blame others for your emotions during CheckIn
            </label></div>
             <div class="checkbox">
            <label><input type="checkbox">Do not use CheckIn to talk about, yell at, get “pissed off” at, or confront another team member or anyone who is not present.
            </label></div>

             </div>
      <input type="submit">
    </form>
  </div>
</div>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
