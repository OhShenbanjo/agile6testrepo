<!DOCTYPE html>
<html>
<head>
	<title>Sign UP</title>
    	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>
<body>
<div>
  <h3 class="col-md-12 text-center">Sign up using your email</h3>
  <div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
    <form name="" method="post" class="signin" novalidate autocomplete="off">
    {% csrf_token %}
        <div class="form-group" >
          <label for="username">Username - Deploybot</label>
          <input type="text" id="id_username" name="username" class="form-control"  placeholder="Username" lowercase required>
        </div>
                <div class="form-group" >
          <label for="email">Email</label>
          <input type="email" id="id_email" name="email" class="form-control"  placeholder="Email" lowercase required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
            <input type="password" id="id_password" name="password" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="id_first_name" name="first_name" class="form-control" placeholder="First Name" required>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="id_last_name" name="last_name" class="form-control" placeholder="Last Name" required>
        </div>
      <input type="submit">
    </form>
  </div>
</div>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
